  <body>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: rgb(36, 255, 0, 0.1);
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <div class="nav"></div>
    <div class="shipments-container">
      <div class="main-heading">Delivery <span>Shipments</span></div>
      <div class="date">11 April 2022, Monday</div>
      <div class="shipments d-flex justify-content-center">
        <div class="shipment-item d-flex align-items-center">
          <div class="item-name">
            <div class="name">Dragon Fruit</div>
            <div class="item-image">
              <img src="./images/dragonfruit.jpg" alt="" class="img-fluid" />
            </div>

            <!-- rating non-editable -->
            <div class="rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>

              <!-- for full star -->
              <i class="fa-solid fa-star"></i>

              <!-- for no star -->
              <i class="fa-regular fa-star"></i>

              <!-- for half star use -->
              <!-- <i class="fa-solid fa-star-half-stroke"></i> -->
            </div>

            <!-- rating editable -->

            <!-- <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                      </div> -->
          </div>
          <div class="item-details text-left d-flex align-items-center">
            <div class="item-details-content">
              <strong>Quantity: </strong><span class="quantity">15kg</span
              ><br />
              <strong>Total: </strong><span class="total">₹2,54,400</span><br />
              <strong>Discount: </strong><span class="discount">₹44,500</span
              ><br />
              <strong>Delivery Person: </strong
              ><span class="delivery-person">Amisha</span><br />
              <strong>Status: </strong
              ><span class="status">Delivery picked</span><br />
              <strong>Estimated Delivery Date: </strong
              ><span class="delivery-date">April 11, 2022</span><br />
              <strong>Delivery To: </strong
              ><span class="delivery-address"
                >803, Marigold Residence, Mumbai, Maharashtra, Mumbai-
                110046</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
